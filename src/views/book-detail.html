<div ng-controller="bookDetailController">
  <header class="clearfix">
    <h2 class="page_title pull-left">Books</h2>
    <button type="button" class="btn btn-xs btn-primary pull-right" ng-click="onNewLesson()">Create new lesson</button>
  </header>

  <div class="content-inner">

    <div class="row comments-row" ng-repeat="book in books">
      <div class="col-sm-3 col-md-2">
        <img class="hidden-xs" src="resources/img/book.jpg">
      </div>

      <div class="col-sm-9 col-md-10">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12">
            <b>{{book.title}}</b><br>
            <small>{{book.createdAt|date:'medium'}} - Penguin Learner - 60 lessons</small>
          </div>
        </div>
        <div class="well well-sm comments-well">
          {{book.description}}
        </div>
        <div class="clearfix">
          <div class="pull-right">
            <a class="btn btn-xs btn-default" href="#" role="button">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
            </a>
            <a class="btn btn-xs btn-default" href="#" role="button">
              <span class="glyphicon glyphicon-send" aria-hidden="true"></span> Share
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="book-detail clearfix">
      <ul>
        <li ng-repeat="lesson in lessons" ng-click="onLessonDetail(lesson.id)">
          <a href=""><b>{{lesson.title}}</b></a><br>
          <small>{{lesson.description}}</small>
        </li>
        
      </ul>
    </div>
  </div>
</div>
