<div ng-controller="bookController" >
              <header class="clearfix">
                <h2 class="page_title pull-left">Recently learned</h2>
                <button type="button" class="btn btn-xs btn-primary pull-right" ng-click="onNewBook()">Create new books</button>
              </header>

              <div class="content-inner">

                <div class="row comments-row" ng-repeat="book in books">
                  <div class="col-sm-3 col-md-2">
                    <img class="hidden-xs" src="resources/img/book.jpg">
                  </div>

                  <div class="col-sm-9 col-md-10">
                    <div class="row">
                      <div class="col-xs-12 col-sm-12 col-md-12">
                        <a ui-sref="book-detail({id: book.id})"><b>{{book.title}}</b></a><br>
                        <small>{{book.createdAt|date:'medium'}} - Penguin Learner - 60 lessons</small>
                      </div>
                    </div>
                    <div class="well well-sm comments-well">
                      {{book.description}}
                  </div>
                  <div class="clearfix">
                    <div class="pull-right">
                      <a class="btn btn-xs btn-default" href="#" role="button">
                        <span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
                        
                      </a>
                      <a class="btn btn-xs btn-default" href="#" role="button">
                        <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
                        Learn
                      </a>
                      <a class="btn btn-xs btn-default" href="#" role="button">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        Edit
                      </a>
                      <a class="btn btn-xs btn-default" href="#" role="button">
                        <span class="glyphicon glyphicon-send" aria-hidden="true"></span>
                        Share
                      </a>

                      <a class="btn btn-xs btn-default" href="" role="button" ng-click="onDelete(book.id)">
                        <span class="glyphicon glyphicon-send" aria-hidden="true"></span>
                        Delete
                      </a>

                    </div>
                  </div>
                  </div>
                </div>
              </div>
            </div>

            </div>
