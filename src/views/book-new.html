<header class="clearfix">
  <h2 class="page_title pull-left">Create new book</h2>
</header>

<div class="content-inner new-book" ng-controller="newBookController">

  <div class="row comments-row">
    <div class="col-sm-3 col-md-2">
      <canvas class="hidden-xs cover" id="cvCover"></canvas>
      <input type="file"/>
    </div>

    <div class="col-sm-9 col-md-10">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
          <input type="text" placeholder="Title" ng-model="title" ng-change="onTitleChange()"/><br>
        </div>
      </div>
      <div>
        <textarea rows="5" placeholder="Description" ng-model="description"></textarea>
        
      </div>
      <div class="clearfix">
        <div class="pull-right">
          <a class="btn btn-xs btn-default" href="#" role="button" >
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel

          </a>
          <a class="btn btn-xs btn-default" href="#" role="button" ng-click="onSave($event)">
            <span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span> Save
          </a>
        </div>
      </div>
    </div>
  </div>





</div>
</div>
