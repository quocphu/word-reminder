<div ng-controller="lessonNewController">
  <header class="clearfix">
    <h2 class="page_title pull-left">Create lesson for: {{bookTitle}}</h2>
    <button type="button" class="btn btn-xs btn-primary pull-right" ng-click="onBack()">Back</button>
  </header>

  <div class="content-inner">

    <div class="row comments-row">

      <div class="col-sm-12 col-md-12">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12">
            <input type="text" placeholder="Title" ng-model="title" /><br>
            <textarea row="5" placeholder="Description" ng-model="description"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12">
            <a class="btn btn-xs btn-default" href="#" role="button">
              <span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>

            </a>
            <a class="btn btn-xs btn-default" href="#" role="button" ng-click="onLearn()">
              <span class="glyphicon glyphicon-play" aria-hidden="true"></span> Learn
            </a>
            <a class="btn btn-xs btn-default" href="#" role="button">
              <span class="glyphicon glyphicon-send" aria-hidden="true"></span> Share
            </a>

            <a class="btn btn-xs btn-default" href="" role="button" ng-click="onDelete(book.id)">
              <span class="glyphicon glyphicon-send" aria-hidden="true"></span> Delete
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="row col-md-12 lesson-table">
      <div>
        <form editable-form name="tableform" show="true" onaftersave="saveTable()" oncancel="onCancel()">

          <!-- table -->
          <table class="table table-bordered table-hover table-condensed lesson-new">
            <tr style="font-weight: bold">
              <td style="width:6%">Word</td>
              <td style="width:6%">Type</td>
              <td style="width:6%">Pronunciation</td>
              <td style="width:6%">Mean</td>
              <td style="width:6%">Example</td>
              <!--<td style="width:6%">Audio</td>
              <td style="width:6%">Image</td>-->
              <td style="width:6%"><span ng-show="tableform.$visible">Action</span></td>
            </tr>
            <tr ng-repeat="word in words | filter:filterWord">
              <td>
                <span editable-text="word.word" e-form="tableform" onbeforesave="">
                  {{ word.word || 'empty' }}
                </span>
              </td>
              <td>
                <span editable-select="word.type" e-form="tableform" e-ng-options="s.shortName as s.name for s in wordClasses">
                  {{ showWordClass(word.type) }}
                </span>
              </td>
              <td>
                <span editable-text="word.pronunciation" e-form="tableform" onshow="">
                  {{ word.pronunciation || 'empty' }}
                </span>
              </td>
              <td>
                <span editable-text="word.meaning" e-form="tableform">
                  {{ word.meaning || 'empty' }}
                </span>
              </td>
              <td>
                <span editable-text="word.example" e-form="tableform">
                  {{ word.example || 'empty' }}
                </span>
              </td>
              <!--<td>
                <span editable-text="book.audio" e-form="tableform">
                  {{ book.audio || 'empty' }}
                </span>
              </td>
              <td>
                <span editable-text="book.image" e-form="tableform">
                  {{ book.image || 'empty' }}
                </span>
              </td>-->
              <td><button type="button" ng-show="tableform.$visible" ng-click="deleteWord(word.word, word.type, word.idx)" class="btn btn-danger pull-right">Del</button></td>
            </tr>
          </table>

          <!-- buttons -->
          <div class="btn-edit">
            <button type="button" class="btn btn-default" ng-show="!tableform.$visible" ng-click="tableform.$show()">edit</button>
          </div>
          <div class="btn-form" ng-show="tableform.$visible">
            <button type="button" ng-disabled="tableform.$waiting" ng-click="addWord()" class="btn btn-default pull-right">add row</button>
            <button type="submit" ng-disabled="tableform.$waiting" class="btn btn-primary">save</button>
            <button type="button" ng-disabled="tableform.$waiting" class="btn btn-default" ng-click="tableform.$cancel()">cancel</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
